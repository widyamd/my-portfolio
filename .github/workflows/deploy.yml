name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Workflow berjalan pada push ke branch `main`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Mengambil kode dari repositori

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # Pastikan sesuai versi Node.js proyek Anda

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Menggunakan token dari GitHub Secrets
        vercel-args: '--prod'  # Deploy ke production
        working-directory: ./  # Direktori kerja
